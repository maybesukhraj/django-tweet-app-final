<!-- tweets/templates/tweets/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Reviewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-size: 28px; color: #e74c3c !important; font-weight: bold; }
        .restaurant-card { transition: transform 0.2s; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .restaurant-card:hover { transform: translateY(-5px); }
        .search-box { max-width: 500px; margin: 20px auto; }
        
        /* Star Rating CSS */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
            margin-right: 5px;
        }
        .star-rating label:before {
            content: '\f005';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
        }
        .star-rating input:checked ~ label {
            color: #f8ce0b;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f8ce0b;
        }
        
        /* Display stars for existing ratings */
        .rating-stars {
            color: #f8ce0b;
            font-size: 1.2em;
        }
        .rating-stars.empty {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">üç¥ Restaurant Reviewer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_restaurant' %}">Add Restaurant</a>
                    </li>
                </ul>
                <form class="form-inline" action="{% url 'search' %}">
                    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search restaurants..." value="{{ query|default_if_none:'' }}">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
