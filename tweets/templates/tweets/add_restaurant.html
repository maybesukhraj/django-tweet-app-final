<!-- tweets/templates/tweets/add_restaurant.html -->
{% extends "tweets/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add a New Restaurant</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Restaurant Name:</label>
                        {{ form.name }}
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.cuisine.id_for_label }}">Cuisine Type:</label>
                        {{ form.cuisine }}
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.address.id_for_label }}">Address:</label>
                        {{ form.address }}
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.content.id_for_label }}">Description:</label>
                        {{ form.content }}
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.image.id_for_label }}">Restaurant Image:</label>
                        {{ form.image }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Restaurant</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
