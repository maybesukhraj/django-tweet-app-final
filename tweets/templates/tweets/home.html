<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tweet App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f2029;
            color: #c4c3ca;
            overflow-x: hidden;
            justify-content: center;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #60b5ff;
        }

        .card-3d-wrap {
            position: relative;
            max-width: 600px;
            margin: auto;
            height: auto;
            transform-style: preserve-3d;
            perspective: 800px;
            margin-top: 30px;
        }

        .card-3d-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 600ms ease-out;
        }

        .card-front {
            width: 100%;
            height: 100%;
            background-color: #2a2b38;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
            background-position: bottom center;
            background-repeat: no-repeat;
            background-size: 300%;
            border-radius: 6px;
            padding: 20px;
            transform-style: preserve-3d;
        }

        .form-style {
            padding: 13px 20px;
            height: auto;
            width: 100%;
            font-weight: 500;
            border-radius: 4px;
            font-size: 14px;
            background-color: #1f2029;
            color: #c4c3ca;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
        }

        .btn {
            border-radius: 4px;
            height: 44px;
            font-size: 13px;
            text-transform: uppercase;
            padding: 0 30px;
            margin: 0 5px;
            background-color: #60b5ff;
            color: #102770;
            box-shadow: 0 8px 24px 0 rgba(191, 108, 255, 0.2);
        }

        .btn:hover {
            background-color: #1b40b9;
            color: #60b5ff;
        }

        .btn-danger {
            background-color: #ff6060;
            color: #102770;
        }

        .btn-danger:hover {
            background-color: #b91b1b;
            color: #ff6060;
        }

        .tweet-card {
            background-color: #2a2b38;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
            position: relative;
        }

        .like-button {
            cursor: pointer;
            color: #8899a6;
            font-size: 1.2rem;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .like-button:hover {
            color: #e0245e;
            transform: scale(1.3);
        }

        .like-button.liked {
            animation: pop 0.5s ease;
        }

        .delete-button {
            cursor: pointer;
            color: #8899a6;
            font-size: 1.2rem;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .delete-button:hover {
            color: #e0245e;
            transform: scale(1.3);
        }

        .tweet-image {
            max-width: 250px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
            object-fit: cover;
            display: block;
        }

        .tweet-footer {
            display: flex;
            flex-direction: column;
            margin-top: 8px;
        }

        .tweet-date {
            font-size: 0.85rem;
            color: #8899a6;
            display: block;
            margin-bottom: 5px;
        }

        .file-upload {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .file-upload label {
            cursor: pointer;
            color: #60b5ff;
            margin-right: 10px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .image-preview {
            width: 100%;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .image-preview img {
            max-width: 250px;
            max-height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }

        .preview-remove {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            cursor: pointer;
            margin-left: 5px;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>Tweet App</h1>
        <div class="card-3d-wrap">
            <div class="card-3d-wrapper">
                <div class="card-front">
                    <form id="tweetForm" enctype="multipart/form-data">
                        <textarea id="tweetContent" name="content" class="form-style" rows="3" placeholder="What's on your mind?"></textarea>
                        <div class="file-upload mt-3">
                            <label for="imageUpload">
                                <i class="fas fa-image"></i> Add Image
                            </label>
                            <input type="file" id="imageUpload" name="image" accept="image/*">
                            <span id="fileName"></span>
                        </div>
                        <div class="image-preview" id="imagePreview">
                            <img id="preview" src="#" alt="Preview">
                            <button type="button" class="preview-remove" id="removeImage">&times;</button>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" onclick="createTweet()" class="btn">Tweet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="tweets" class="mt-4">
            {% for tweet in tweets %}
            <div class="tweet-card" id="tweet-card-{{ tweet.id }}">
                <p>{{ tweet.content }}</p>
                {% if tweet.image %}
                <img src="{{ tweet.image.url }}" alt="Tweet image" class="tweet-image">
                {% endif %}
                <div class="tweet-footer">
                    <span class="tweet-date">{{ tweet.created_at|date:"M d, Y H:i" }}</span>
                    <div class="d-flex align-items-center">
                        <span onclick="likeTweet({{ tweet.id|escapejs }})" class="like-button">
                            <i id="like-icon-{{ tweet.id }}" class="fas fa-heart"></i>
                        </span>
                        <span id="likes-{{ tweet.id }}" class="ms-2">{{ tweet.likes }}</span>
                    </div>
                </div>
                <span onclick="deleteTweet({{ tweet.id|escapejs }})" class="delete-button">
                    <i class="fas fa-trash"></i>
                </span>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                const fileName = e.target.files[0].name;
                
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('fileName').textContent = fileName;
                }
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById('removeImage').addEventListener('click', function() {
            document.getElementById('imageUpload').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('fileName').textContent = '';
        });

        function createTweet() {
            const content = document.getElementById('tweetContent').value.trim();
            if (!content) {
                alert("Please enter some content for your tweet!");
                return;
            }

            const formData = new FormData();
            formData.append('content', content);

            const imageFile = document.getElementById('imageUpload').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            fetch('/create/', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload();
                } else {
                    alert("Failed to create tweet!");
                }
            });
        }

        function likeTweet(tweetId) {
            fetch(`/like/${tweetId}/`, {
                method: 'POST',
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById(`likes-${tweetId}`).textContent = data.likes;
                    const likeIcon = document.getElementById(`like-icon-${tweetId}`);
                    likeIcon.classList.add('liked');
                    setTimeout(() => likeIcon.classList.remove('liked'), 500);
                } else {
                    alert("Failed to like the tweet!");
                }
            });
        }

        function deleteTweet(tweetId) {
            if (confirm("Are you sure you want to delete this tweet?")) {
                fetch(`/delete/${tweetId}/`, {
                    method: 'POST',
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const tweetCard = document.getElementById(`tweet-card-${tweetId}`);
                        tweetCard.style.animation = 'fadeOut 0.5s ease';
                        setTimeout(() => {
                            tweetCard.remove();
                        }, 500);
                    } else {
                        alert("Failed to delete the tweet!");
                    }
                });
            }
        }
    </script>
</body>
</html>
